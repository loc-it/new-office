<script>
  const employees = [
    {id:"2",station:"ED",zone:"HR & FM",name:"Bedour Abdulkareem Alsuleiman"},
    {id:"T005",station:"14",zone:"Operations",name:"Anton Bakeeb Bakeev"}
    // (rest of list)
  ];

  function findEmployee() {
    const input = document.getElementById('idInput').value.trim().toUpperCase();
    const card = document.getElementById('resultCard');
    if (!input) {
      card.innerHTML = "Enter an Employee ID.";
      card.className = "card error";
      card.style.display = "block";
      return;
    }
    const emp = employees.find(e => e.id.toUpperCase() === input);
    if (!emp) {
      card.innerHTML = "Employee ID not found. Please contact IT Support.";
      card.className = "card error";
      card.style.display = "block";
      return;
    }
    card.className = "card";
    card.innerHTML = `Welcome <strong>${emp.name}</strong><br>Your Zone is <strong>${emp.zone}</strong><br>Your Station number is <strong>${emp.station}</strong>`;
    card.style.display = "block";
  }

  document.addEventListener('DOMContentLoaded', () => {
    const input = document.getElementById('idInput');
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') findEmployee();
    });
  });
</script>
