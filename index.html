<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asian Cup 2027 – New Office</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #ffffff;
      color: #0d2e1e;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #0d2e1e;
      color: #ffffff;
      padding: 20px 0;
      font-size: 24px;
      font-weight: 600;
    }
    .container { margin-top: 40px; }
    input {
      padding: 10px;
      font-size: 16px;
      width: 140px;
      border: 1px solid #c6a15b;
      border-radius: 5px;
      text-transform: uppercase;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #c6a15b;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background-color: #b28f4f; }
    .card {
      display: none;
      margin: 25px auto;
      border: 2px solid #c6a15b;
      border-radius: 8px;
      width: 80%;
      max-width: 500px;
      padding: 20px;
      background: #fffaf0;
      font-size: 18px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .card.error { border-color: #c00; color: #c00; background: #ffecec; }
    .map-container {
      margin-top: 25px;
      display: none;
    }
    .map-container img {
      width: 80%;
      max-width: 900px;
      border: 2px solid #c6a15b;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>Asian Cup 2027 – New Office Seat Finder</header>
  <div class="container">
    <p>Enter your Employee ID to view your assigned zone and station:</p>
    <input type="text" id="idInput" placeholder="e.g. 18 or T003">
    <button onclick="findEmployee()">Find</button>

    <div id="resultCard" class="card"></div>
    <div class="map-container" id="mapContainer">
      <img id="zoneMap" src="" alt="Zone Map">
    </div>
  </div>

  <script>
    const employees = [...documented earlier list...]; // same data as before

    function findEmployee() {
      const input = document.getElementById('idInput').value.trim().toUpperCase();
      const card = document.getElementById('resultCard');
      const mapContainer = document.getElementById('mapContainer');
      const mapImg = document.getElementById('zoneMap');

      const emp = employees.find(e => e.id.toUpperCase() === input);

      if (!emp) {
        card.innerHTML = "Employee ID not found. Please contact IT Support.";
        card.className = "card error";
        card.style.display = "block";
        mapContainer.style.display = "none";
        return;
      }

      card.className = "card";
      card.innerHTML = `Welcome <strong>${emp.name}</strong><br>Your Zone is <strong>${emp.zone}</strong><br>Your Station number is <strong>${emp.station}</strong>`;
      card.style.display = "block";

      const zoneFile = emp.zone.toLowerCase().replace(/ & |\s+/g, '').replace('&','');
      const imgPath = `${zoneFile || 'blank'}.jpg`;
      mapImg.src = imgPath;
      mapContainer.style.display = "block";
    }
  </script>
</body>
</html>
