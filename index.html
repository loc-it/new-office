<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>New Office Seat Finder</title>
<style>
body { font-family: Arial, sans-serif; background: #f2f2f2; text-align: center; margin: 0; padding: 0; }
.container { margin-top: 40px; }
input { padding: 10px; font-size: 16px; width: 120px; }
button { padding: 10px 20px; font-size: 16px; margin-left: 5px; cursor: pointer; }
#result { margin-top: 20px; font-size: 20px; color: #0d2e1e; font-weight: bold; }
.map-container { margin-top: 30px; display: flex; justify-content: center; }
.map-container img { width: 80%; max-width: 900px; border: 2px solid #ccc; border-radius: 8px; cursor: zoom-in; transition: transform 0.2s ease; }
.map-container img.zoomed { transform: scale(1.8); cursor: zoom-out; }
</style>
</head>
<body>
<div class="container">
<h2>New Office Seat Finder</h2>
<p>Enter your Employee ID to see your seat number:</p>
<input type="number" id="idInput" min="1" max="25" placeholder="1â€“25">
<button onclick="showSeat()">Find</button>
<div id="result"></div>
<div class="map-container">
<img id="officeMap" src="building-plan.jpg" alt="Office Map">
</div>
</div>


<script>
function showSeat() {
const id = parseInt(document.getElementById('idInput').value);
if (isNaN(id) || id < 1 || id > 25) {
document.getElementById('result').innerText = 'Enter a number between 1 and 25';
return;
}
const seat = 26 - id;
document.getElementById('result').innerText = `Your seat number is: ${seat}`;
}


const map = document.getElementById('officeMap');
map.addEventListener('click', () => map.classList.toggle('zoomed'));
</script>
</body>
</html>
