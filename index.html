    function findEmployee() {
      const input = document.getElementById('idInput').value.trim().toUpperCase();
      const card = document.getElementById('resultCard');
      const mapContainer = document.getElementById('mapContainer');
      const mapImg = document.getElementById('zoneMap');

      if (!input) {
        card.innerHTML = "Enter an Employee ID.";
        card.className = "card error";
        card.style.display = "block";
        mapContainer.style.display = "none";
        return;
      }

        card.innerHTML = "Employee ID not found. Please contact IT Support.";
        card.className = "card error";
        card.style.display = "block";
        mapContainer.style.display = "none";
        return;
      }

      const station = emp.station && emp.station.trim() ? emp.station : "Blank";

      card.innerHTML = `Welcome <strong>${emp.name}</strong><br>Your Zone is <strong>${zone}</strong><br>Your Station number is <strong>${station}</strong>`;

        mapContainer.style.display = "block";
      } else {

      }
